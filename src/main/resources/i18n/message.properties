about-title = 关于我们
about-subtitle = 均衡价值、公平权益、开放社区
about-h1 = 关于En-Tan-Mo
about-h1-text1 = En-Tan-Mo，基于纳什均衡和价值传递理论，首次提出并实现SHD完备性的3.0基础公链项目。
about-h1-text2 = 基于纳什均衡和价值传递理论，诺贝尔经济学奖得主托马斯·萨金特教授、诺贝尔物理学奖获得主谢尔登·格拉肖教授以及来自于美国加州理工大学等著名高校的各领域专家一起，将博弈论的研究成果革命性融入区块链中，共同创作了具有 SHD完备性的 En-Tan-Mo。
about-h1-text3 = En-Tan-Mo不仅是一个最接近纳什均衡的区块链底层平台、一个能够负载亿万用户的区块链操作系统，更是一个打通金融、能源、商业、生活等生态环境的新一代价值互联网平台。
about-h2 = 关于En-Tan-Mo团队
about-h2-text1 = En-Tan-Mo科学院的核心团队不仅有诺奖得主托马斯·萨金特教授、谢尔顿·格拉肖教授，还有来自美国加州理工大学、美国马里兰大学、法国庞加莱研究所的各领域学者们。
about-h2-text2 = En-Tan-Mo从一开始就把自己定位为奠基人和基础设施建设维护者，希望En-Tan-Mo生态建设者主体不仅仅是项目团队成员，而是En-Tan-Mo的所有用户。En-Tan-Mo倡导自演进和共同参与，欢迎所有用户按照自己的需要，积极上传组件和发展衍生链。同时，也欢迎科学家，工程师和一切认同En-Tan-Mo理念的研发者加入我们的团队或以各种灵活的方式合作。
about-h3 = 关于En-Tan-Mo社区论坛
about-h3-text1 = 不同于En-Tan-Mo开发者网站，En-Tan-Mo社区论坛不仅面向开发者，还将成为哲学家、经济学者、社区支持者们讨论与建设ETM生态的地方。在ETM核心团队的构想中，ETM-Core 1.0 上线后，ETM将由社区主导建设。所有的重大升级都将由社区理事会与全体社区支持者们共同决定。最终，我们将要建立一个自演进、自管理、自组织的社区生态。
